<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display" id="textDisplay" disabled>
            </div>
            <div>
                <input type="button" id="acButton" class="colorbutton" value="AC" >
                <input type="button" id="deButton" class="colorbutton"  value="DE">
                <input type="button" id="specialButtons" class="colorbutton"  value=".">
                <input type="button" id="specialButtons" class="colorbutton" value="/">
            </div>
            <div>
                <input type="button" id="numberButtons"  value="7">
                <input type="button" id="numberButtons"  value="8">
                <input type="button" id="numberButtons"  value="9">
                <input type="button"  id="specialButtons" class="colorbutton" value="*">
            </div>
            <div>
                <input type="button" id="numberButtons" value="4">
                <input type="button" id="numberButtons" value="5">
                <input type="button" id="numberButtons" value="6">
                <input type="button" id="specialButtons" class="colorbutton" value="-">
            </div>
            <div>
                <input type="button" id="numberButtons" value="1">
                <input type="button" id="numberButtons" value="2">
                <input type="button" id="numberButtons" value="3">
                <input type="button" id="specialButtons" class="colorbutton" value="+">
            </div>
            <div>
                <input type="button" id="numberButtons" value="00">
                <input type="button" id="numberButtons" value="0">
                <input type="button" id="equalButton" class="equal" value="=">
            </div>
        </div>
    </div>
</body>
</html>
